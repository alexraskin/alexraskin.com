    <script>
        function updateNowPlaying() {
            fetch('https://lastfm-now-playing-production.up.railway.app/twizycat', {
                method: 'GET',
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                const nowPlayingElement = document.getElementById('now-playing');
                if (data && data.nowPlaying) {
                    nowPlayingElement.textContent = `Listening to "${data.track}" by ${data.artist}`;
                    if (data.album) {
                        nowPlayingElement.textContent += ` (${data.album})`;
                    }
                } else {
                    nowPlayingElement.textContent = "Not listening to anything";
                }
            })
            .catch(error => {
                console.error('Error fetching now playing data:', error);
                document.getElementById('now-playing').textContent = "Unable to fetch music status";
            });
        }

        // Update on page load
        document.addEventListener('DOMContentLoaded', updateNowPlaying);
        
        // Refresh every 30 seconds
        setInterval(updateNowPlaying, 30000);
    </script>
